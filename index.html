<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Empowering Students, Unlocking Success</h1>
        <!--hiiii-->
       <h1>Bridging Gaps in Support and Growth.</h1>
       <br>
       <br>
        <div class="card-container">
            <!-- Teacher Card -->
            <div class="card" data-role="teacher">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH8VLtL0iOGOS2_C2S2A0pKeaNk-9MZ_d1jQ&s" alt="Teacher Icon">
                <h2>Teacher</h2>
                <span class="arrow">→</span>
            </div>

            <!-- Parent Card -->
            <div class="card" data-role="parent">
                <img src="https://thumbs.dreamstime.com/z/parent-help-teach-kid-illustration-parent-help-teach-kid-illustration-browsing-mother-modern-technology-computer-laptop-internet-158023390.jpg" alt="Parent Icon">
                <h2>Parent</h2>
                <span class="arrow">→</span>
            </div>

            <!-- Student Card -->
            <div class="card" data-role="student">
                <img src="https://tse1.mm.bing.net/th?id=OIP.NoXEj9EF9SOezo99Fmxq-QHaGe&pid=Api&P=0&h=180" alt="Student Icon">
                <h2>Student</h2>
                <span class="arrow">→</span>
            </div>
            <div class="card" data-role = "admin">
                <h2>Admin</h2>
                <span class="arrow">→</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
